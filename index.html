<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animation Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Welcome To CSS & JS Animations World</h1>

  <!-- Button with hover effect (Part 1) -->
  <button class="hover-btn">Click Here!</button>

  <!-- Box that will animate on click (Part 3) -->
  <div id="animate-box"></div>

  <!-- Control Buttons for JS Functions -->
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>

  <!-- Popup Modal -->
  <div id="popup" class="hidden">
    <p>This is a popup!</p>
    <button id="closePopup">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
